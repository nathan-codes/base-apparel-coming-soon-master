<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">





  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Adding Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <!-- Adding the external stylesheet -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>


  <main>


    <article class="comingSoon">



      <picture class="comingSoon__imgSection">
        <img src="/images/hero-desktop.jpg" alt="Coming Soon Image" class="comingSoon_img">
      </picture>


      <div class="comingSoon__content">
        <img src="/images/logo.svg" alt="Logo" class="img_logo">
        <h1> <span>We're </span> coming soon</h1>


        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#">
          <label for="emailAddress"></label>
          <input type"email" name="emailAddress" id="emailAddress" placeholder="Email Address">

          <button class="submit-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
            </svg>
          </button>

        </form>

      </div>


    </article>

  </main>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
