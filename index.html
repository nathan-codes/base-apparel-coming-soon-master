<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">





  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <!-- Adding Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Adding the external stylesheet -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>


  <main>

    <div class="comingSoon">

      <img src="/images/logo.svg" alt="Logo" class="img_logo">

      <picture class="comingSoon__img">
        <img src="/images/hero-mobile.jpg" alt="Coming Soon Image">
      </picture>


      <div class="comingSoon__content">

        <h1> <span>We're </span> coming soon</h1>

        
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#">
          <input type"email" name="emailAddress" id="emailAddress" placeholder="Email Address">
        </form>

      </div>










    </div>

  </main>







  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</html>
